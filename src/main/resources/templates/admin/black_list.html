      <h3>Список клиентов в черном списке</h3>

        <div id="blackListTable">
        <div id="closeSearch" th:if="${#strings.length(searchV) >= 1 && (searchV != null && !searchV.equals('null'))}" style="margin-left: 20px">
            <i th:text="'Результат поиска по значению:'+${searchV}"></i>
            <a onclick="searchToNull()"><i class="fas fa-times"></i></a>
        </div>
        <table class="table table-striped" style="margin: 20px">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">ФИО</th>
          <th scope="col">Почта</th>
          <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="user:${blackList.getContent()}">
            <th scope="row"><p th:text="${user.getIdUser()}"></p></th>
            <td><p th:text="${user.getSurname()+' '+user.getName()}"></p></td>
            <td><p th:text="${user.getMail()}"></p></td>
            <td>

              <form action="/delete_from_black_list"  method="post" >
                <input type="hidden" name="idUser" th:value="${user.getIdUser()}" />
                  <button type="submit" class="btn btn-dark btn-sm" style="margin-left: 10px">
<!--                <button type="button" class="btn btn-dark btn-sm" style="margin-left: 10px" th:onclick="'deleteFromBlackList('+${user.getIdUser()}+')'">-->
                  <i class="nav-icon fas fa-calendar-minus"></i>
                </button>

              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      <nav aria-label="Page navigation example" style="display: flex; justify-content: center " th:if = "${blackList.getTotalPages()>1}">
          <ul class="pagination" id="previous">
              <li class="page-item" th:hidden="${blackList.getNumber()==0}">
                  <input type="hidden" id="pageNumberPr" th:value="${blackList.getNumber()-1}">
                  <a class="page-link" href="#" aria-label="Previous" th:value="${blackList.getTotalPages()}">
                      <span aria-hidden="true">&laquo;</span>
                  </a>
              </li>
          </ul>
        <ul class="pagination" id="paginationList">

<!--          <a class="page-link bg-gray-light" th:href="@{'/black_list?pageBlackList='+${p}+'&sizeBlackList='+${size}}" th:text="${p+1}"></a>-->
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"  th:each="p: ${#numbers.sequence(1, blackList.getTotalPages()-2)}" th:value="${p}" th:if="${blackList.getTotalPages()>=2}"><a class="page-link" href="#" th:text="${p+1}"></a></li>
            <li class="page-item"><a class="page-link" href="#" th:text="${blackList.getTotalPages()}"></a></li>

<!--            <a class="page-link" href="#" aria-label="Next">-->
<!--              <span aria-hidden="true">&raquo;</span>-->
<!--            </a>-->

          <ul class="pagination" id="next" >
              <li class="page-item" th:hidden="${blackList.getNumber()==blackList.getTotalPages()-1}">

                  <a class="page-link" href="#" aria-label="Next" th:value="${blackList.getTotalPages()}">
                      <span aria-hidden="true">&raquo;</span>
                  </a>
              </li>
          </ul>

        <ul class="pagination" style="margin-left: 5px" >
        <li class="page-item">
          <select class="form-select"  aria-label="Floating label select example" id="sizeBlackList" onchange="">
            <option value="3" th:selected="${size}==3">3</option>
            <option value="5" th:selected="${size}==5">5</option>
            <option value="10" th:selected="${size}==10">10</option>
          </select>
        </li>
        </ul>
      </nav>

    function searchBlackList () {
        // var selectedSize = localStorage.getItem('selectedSize');
        // e.preventDefault();
        var searchVal = document.getElementById('searchInput').value;
        var url = '/black_list';
        if(selectedSize == null){
            selectedSize = '3';
        }
        $.ajax({
            url: url + '?search=' + searchVal,
            type: 'GET',
            data: {
                sizeBlackList: selectedSize,
                // search: searchVal
            },
            success: function (data) {
                var tableHtml = $(data).find('#blackListTable').html();
                $('#blackListTable').html(tableHtml);

                var pagination = $(data).find('#paginationList').html();
                $('#paginationList').html(pagination);
                var next = $(data).find('#next').html();
                $('#next').html(next);
                var previous = $(data).find('#previous').html();
                $('#previous').html(previous);
                // $('#blackListTable').html(data);

                localStorage.setItem('search', searchVal);


            },
            error: function (xhr, status, error) {
                alert("-")
                console.log(error);
            }
        });
    }
    function searchToNull () {
        // var selectedSize = localStorage.getItem('selectedSize');
        // e.preventDefault();
        var searchVal = 'null';
        var url = '/black_list';

                var search = $(data).find('#searchBlackList').html();
                $('#searchBlackList').html(search);
                var next = $(data).find('#next').html();
                $('#next').html(next);
                var previous = $(data).find('#previous').html();

                // $('#blackListTable').html(data);
                localStorage.setItem('search', searchVal);


            },
            error: function (xhr, status, error) {
                alert("-")
                console.log(error);
            }
        });
    }

  $(document).ready(function() {
      $('#previous').on('click','li',function(e) {

    if (selectedSize) {

    $('#sizeBlackList').on('change', function() {
