<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New LCD</title>
  <link rel="icon" type="image/png" th:href="@{/admin/dist/img/favicon.png}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style th:replace="~{/admin.shared/style}"></style>

<body class="sidebar-mini">
<div class="wrapper">
  <div th:insert="admin.shared/header::header"></div>
  <div th:insert="admin.shared/left_sidebar::left_sidebar"></div>

  <div class="content-wrapper">

    <div class="content">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h4 class="m-0">ЖК</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
    <form class="needs-validation" method="post" enctype="multipart/form-data" th:action="@{/add_lcd}" th:object="${lcd}" id="formAdd">
      <input type="hidden" name="idLcd" value="0">
<!--      <div class="col-md-7 col-lg-8">-->
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="firstName" class="form-label">Название</label>
            <input type="text" class="form-control" name="name" id="firstName" placeholder="Введите название..." th:value="${lcd.getName()}">
            <div id="name">
            <div th:if="${#fields.hasErrors('name')}">
              <div class="text-danger">
                <p th:errors="*{name}"></p>
              </div>
            </div>
            </div>
          </div>

          <div class="col-sm-12">
            <label for="floatingTextarea">Описание</label>
            <textarea class="form-control"  id="floatingTextarea" name="description" placeholder="Введите описание..." th:field="*{description}" th:value="${lcd.getDescription()}"></textarea>
            <div id="description">
            <div th:if="${#fields.hasErrors('description')}">
              <div class="text-danger">
                <p th:errors="*{description}"></p>
              </div>
            </div>
            </div>
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Адрес</label>
            <input type="text" class="form-control" name="address"  th:value="${lcd.getAddress()}" data-mask="address" placeholder="Введите адрес... (г.Город, р.Район, ул.Улица,1)" >
            <div id="address">
            <div th:if="${#fields.hasErrors('address')}">
              <div class="text-danger">
                <p th:errors="*{address}"></p>
              </div>
            </div>
          </div>
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Оформление</label>
            <input type="text" class="form-control" name="formalization"  placeholder="Введите оформление..."  th:value="${lcd.getFormalization()}">
            <div id="formalization">
            <div th:if="${#fields.hasErrors('formalization')}">
              <div class="text-danger">
                <p th:errors="*{formalization}"></p>
              </div>
            </div>
            </div>
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Варианты расчета</label>
            <input type="text" class="form-control" name="typePayment"  placeholder="Введите варианты расчета..."th:value="${lcd.getTypePayment()}"  >
            <div id="typePayment">
            <div th:if="${#fields.hasErrors('typePayment')}">
              <div class="text-danger">
                <p th:errors="*{typePayment}"></p>
              </div>
            </div>
            </div>
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Назначение</label>
            <input type="text" class="form-control" name="appointment"  placeholder="Введите назначение..." th:value="${lcd.getAppointment()}"  >
            <div id="appointment">
            <div th:if="${#fields.hasErrors('appointment')}">
              <div class="text-danger">
                <p th:errors="*{appointment}"></p>
              </div>
            </div>
            </div>
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Сумма в договоре</label>
            <input type="text" class="form-control" name="sumContract"  placeholder="Введите тип суммы в договоре..." th:value="${lcd.getSumContract()}"  >
            <div id="sumContract">
            <div th:if="${#fields.hasErrors('sumContract')}">
              <div class="text-danger">
                <p th:errors="*{sumContract}"></p>
              </div>
            </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating" style="margin-top: 15px">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="contractor">
                <option th:each="contractor : ${contractors}" th:value="${contractor.getIdUser()}" th:text="${contractor.getName()+' '+contractor.getSurname()}" th:selected="${lcd.getContractor() == contractor.getIdUser()}"></option>
              </select>
              <label for="floatingSelect" class="form-label">Застройщик</label>
            </div>
          </div>

          <div class="col-sm-12">
            <label  class="form-label" for="5">Преимущество</label>
            <div id="5">
              <input type="checkbox" id="1" name="advantages" value="Спорт. площадка" th:checked="${T(com.example.Swipe.Admin.controller.LCDController).checkTypes(advantages.stream(),'Спорт. площадка')}">
              <label for="1">Спорт. площадка</label>
              <input type="checkbox" id="2" name="advantages" value="Парковка" th:checked="${T(com.example.Swipe.Admin.controller.LCDController).checkTypes(advantages.stream(),'Парковка')}">
              <label for="2">Парковка</label>
              <input type="checkbox" id="3" name="advantages" value="Школа" th:checked="${T(com.example.Swipe.Admin.controller.LCDController).checkTypes(advantages.stream(),'Школа')}">
              <label for="3">Школа</label>
              <input type="checkbox" id="4" name="advantages" value="Дет. Сад" th:checked="${T(com.example.Swipe.Admin.controller.LCDController).checkTypes(advantages.stream(),'Дет. Сад')}">
              <label for="4">Дет. Сад</label>
            </div>
            <div id="advantages">
              <div th:if="${#fields.hasErrors('advantages')}">
                <div class="text-danger">
                  <p th:errors="*{advantages}"></p>
                </div>
              </div>
            </div>
          </div>
<!--          <div class="col-sm-6">-->

<!--            <div class="form-floating">-->
<!--              <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="lcd">-->
<!--                <option th:each="lcd : ${lcds}" th:value="${lcd.getIdLcd()}" th:text="${lcd.getName()}"></option>-->
<!--              </select>-->
<!--              <label for="floatingSelect" class="form-label">ЖК</label>-->
<!--            </div>-->
<!--          </div>-->
          <label for="inputImg">Главная картина</label>
          <div class="form-group" style="display: flex">

            <div class="form-group" style="display: flex">

              <!--          ${stock.getFileName}-->
              <img th:src="@{/admin/dist/img/default.jpg}" id= "imgMain" style="width: 75px; height: 75px" alt="null">
            </div>
            <input type="file" name="file" id="inputImg" class="form-control"  style="margin-left: 30px; margin-top: 30px" accept=".jpg,.jpeg,.png">

            <script>
              inputImg.onchange = evt => {
                const [file] = inputImg.files
                if (file) {
                  imgMain.src = URL.createObjectURL(file)
                }
              }
            </script>

          </div>
          <div id="file">
          <div th:if="${#fields.hasErrors('file')}">
            <div class="text-danger">
              <p th:errors="*{file}"></p>
            </div>
          </div>
        </div>
          <div>
            <label>Галерея картинок</label>
            <div class="card-body">
              <div style="display: flex">
              <label>Размер 1000х190</label>
                <div style="margin-left: 5px">
                  <div>
                    <a id="addDivGallery" type="button">
                      <img th:src="@{/admin/dist/img/addCinema.png}" width="20px">
                    </a>
                  </div>
                </div>
              </div>
              <div class="row" id="rowGallery" style="margin-top: 20px">
                <div class="col-sm-2" id = "galleryDiv1">
                  <img th:src="@{/admin/dist/img/default.jpg}" id="gallery1" class="img-fluid mb-2" alt="white sample">
                  <button type="button" id="deleteGallery1" onclick="deleteGallery(1)" style="
                position: absolute;
                right: -1px;
                top: -10px;
                z-index: 11;
                border: 2px solid black;
                height: 30px;
                width: 30px;
                box-sizing: border-box;
                padding: 2px;
                border-radius: 50%;
            " >
                    <img th:src="@{/admin/dist/img/cross.png}" width="20px" height="20px">
                  </button>
                  <input type="file" id="inputGallery1" name="gallery" class="form-control" onchange="handleFileChange(event)" accept=".jpg,.jpeg,.png">
                  <script>
                    function handleFileChange(event) {
                      const input = event.target;
                      const file = input.files[0];
                      const id = input.id.slice(12); // Получаем идентификатор после "inputGallery"
                      const img = document.getElementById(`gallery${id}`);

                      if (file) {
                        img.src = URL.createObjectURL(file);
                      }
                    }
                  </script>
                </div>
                </div>
              </div>

              </div>
          <div id="gallery">
            <div th:if="${#fields.hasErrors('gallery')}">
              <div class="text-danger">
                <p th:errors="*{gallery}"></p>
              </div>
            </div>
          </div>


          <div>
            <label>Документы</label>
            <div class="card-body">
              <div style="display: flex">
                <label>Размер 1000х190</label>
                <div style="margin-left: 5px">
                  <div>
                    <a id="addDivDocument" type="button">
                      <img th:src="@{/admin/dist/img/addCinema.png}" width="20px">
                    </a>
                  </div>
                </div>
              </div>
              <div class="row" id="documentRow">

                <div class="col-sm-2" id = "documentDiv1">
                  <img th:src="@{/admin/dist/img/document.png}" id="img1" class="img-fluid mb-2" alt="white sample">
                  <button type="button" style="
                position: absolute;
                right: -1px;
                top: -10px;
                z-index: 11;
                border: 2px solid black;
                height: 30px;
                width: 30px;
                box-sizing: border-box;
                padding: 2px;
                border-radius: 50%;
            " id="deleteDocument1" onclick="deleteDocument(1)">
                    <img th:src="@{/admin/dist/img/cross.png}" width="20px" height="20px">
                  </button>
                  <label id = "filename1" style="text-align: center;max-width: 100%; word-wrap: break-word"></label>
                  <input type="file" id = "inputDocument1" name="documentsFiles" class="form-control" onclick="handleFileNameChange(1)" accept=".doc,.docx,.xlsx">
                  <script>
                    function handleFileNameChange(id) {
                      var fileInput = document.getElementById(`inputDocument${id}`);
                      var listFile = document.getElementById(`filename${id}`);

                      fileInput.onchange = function () {
                        var files = Array.from(this.files);
                        files = files.map(file => file.name);
                        listFile.innerHTML = files.join('<br/>');
                      }
                    }
                  </script>
                </div>

              </div>
            </div>
          </div>
          <div id="documentsFiles">
          <div th:if="${#fields.hasErrors('documentsFiles')}">
            <div class="text-danger">
              <p th:errors="*{documentsFiles}"></p>
            </div>
          </div>
          </div>




          <div class="col-sm-6">
            <div class="form-floating">
              <select class="form-select"  aria-label="Floating label select example" name="status">
                <option th:each="type:${T(com.example.Swipe.Admin.enums.StatusLCDType).values()}" th:value="${type.name()}" th:text="${type.getValue()}" ></option>
              </select>
              <label  class="form-label">Статус</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">

              </select>

          </div>
          <div class="col-sm-6">
            <div class="form-floating">

                <option th:each="type:${T(com.example.Swipe.Admin.enums.TechnologyType).values()}" th:value="${type.name}" th:text="${type.getValue()}" ></option>
              </select>
              <label class="form-label">Технология</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <select class="form-select"  aria-label="Floating label select example" name="territory">
                <option th:each="type:${T(com.example.Swipe.Admin.enums.TerritoryType).values()}" th:value="${type.name}" th:text="${type.getValue()}" ></option>
              </select>
              <label  class="form-label">Территория</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <select class="form-select"  aria-label="Floating label select example" name="gas">
                <option th:each="type:${T(com.example.Swipe.Admin.enums.GasType).values()}" th:value="${type.name}" th:text="${type.getValue()}" ></option>
              </select>
              <label class="form-label">Газ</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <select class="form-select"  aria-label="Floating label select example" name="sewerage">
                <option th:each="type:${T(com.example.Swipe.Admin.enums.HeatingType).values()}" th:value="${type.name}" th:text="${type.getValue()}" ></option>
              </select>
              <label  class="form-label">Канализация</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <select class="form-select"  aria-label="Floating label select example" name="waterSupply">
                <option th:each="type:${T(com.example.Swipe.Admin.enums.HeatingType).values()}" th:value="${type.name}" th:text="${type.getValue()}" ></option>
              </select>
              <label  class="form-label">Водоснабжение</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <select class="form-select"  aria-label="Floating label select example" name="communal">
                <option th:each="type:${T(com.example.Swipe.Admin.enums.CommunalType).values()}" th:value="${type.name}" th:text="${type.getValue()}" ></option>
              </select>
              <label  class="form-label">Коммуналка</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <select class="form-select"  aria-label="Floating label select example" name="heating">
                <option th:each="type:${T(com.example.Swipe.Admin.enums.HeatingType).values()}" th:value="${type.name}" th:text="${type.getValue()}" ></option>
              </select>
              <label  class="form-label">Отопление</label>
            </div>
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Высота потолков</label>
            <input type="text" class="form-control" name="height"  placeholder="Введите высоту потолков..." th:value="${lcd.getHeight()}">
            <div id="height"  class="valid">
            <div th:if="${#fields.hasErrors('height')}" >
              <div class="text-danger">
                <p th:errors="*{height}"></p>
              </div>
            </div>
            </div>
          </div>
          <div class="col-sm-6">
            <label  class="form-label">Расстояние до моря</label>
            <input type="text" class="form-control" name="distanceSea"  placeholder="Введите расстояние до моря..."  th:value="${lcd.getDistanceSea()}">
            <div id="distanceSea" class="valid">
            <div th:if="${#fields.hasErrors('distanceSea')}">

                <p th:errors="*{distanceSea}"></p>
              </div>
            </div>
          </div>
          </div>
      </div>
          <div class="d-flex justify-content-center" style="margin-top: 20px">
          <button class="w-50 btn btn-primary btn-lg" type="submit" id = "saveButton">Сохранить</button>
          </div>

    </form>
  </div>
  </div>



  </div>
  <div th:insert="admin.shared/footer::footer"></div>
</div>

<script src="https://unpkg.com/imask"></script>
<script>
  function deleteGallery(id){
    $(document).ready(function() {
      $("#galleryDiv" + id).remove();
    });
  }

  function deleteDocument(id){
    $(document).ready(function() {
      $("#documentDiv" + id).remove();
    });
  }
</script>
<script>
  // let preUrl = '';
  let preUrl = '/Swipe-Admin';

  $(document).ready(function() {
    $('#formAdd').submit(function(e) {
      e.preventDefault();
      // var formData = $(this).serialize();
      var formData = new FormData(this);
      console.log(formData);
      $.ajax({
        url:preUrl+"/add_lcd",
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(data, status,jqXHR) {
          console.log(status);
          console.log(data);
          if (jqXHR.status === 202) {
            var valid1 = $(data).find('#height').html();
            $('#height').html(valid1);
            var valid2 = $(data).find('#distanceSea').html();
            $('#distanceSea').html(valid2);
            var valid3 = $(data).find('#advantages').html();
            $('#advantages').html(valid3);
            var valid4 = $(data).find('#gallery').html();
            $('#gallery').html(valid4);

            var valid5 = $(data).find('#file').html();
            $('#file').html(valid5);

            var valid6 = $(data).find('#sumContract').html();
            $('#sumContract').html(valid6);

            var valid7 = $(data).find('#name').html();
            $('#name').html(valid7);

            var valid8 = $(data).find('#description').html();
            $('#description').html(valid8);

            var valid9 = $(data).find('#formalization').html();
            $('#formalization').html(valid9);

            var valid10 = $(data).find('#appointment').html();
            $('#appointment').html(valid10);

            var valid11 = $(data).find('#typePayment').html();
            $('#typePayment').html(valid11);

            var valid12 = $(data).find('#address').html();
            $('#address').html(valid12);

            var valid13 = $(data).find('#documentsFiles').html();
            $('#documentsFiles').html(valid13);
          }
          if (jqXHR.status === 200){
            window.location.href = preUrl+"/lcds";
          }
          console.log("success");

        },
        error: function(xhr, status, error) {
          console.log(status);
          console.log("error");

        }
      });
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    const mask = (dataValue, options) => {
      const elements = document.querySelectorAll(`[data-mask="${dataValue}"]`)
      if (!elements) return

      elements.forEach(el => {
        const maskOptions = { ...options } // создаем копию объекта options

        if (dataValue === 'address') {
          const delimiter = ', ' // разделитель после запятой
          const delimiter1 = ',' // разделитель после запятой
          const area = ' р.' // текст, который добавляется после запятой
          const street = ' ул.'
          var count = 0;

          // Добавляем обработчик события ввода для поля адреса
          el.addEventListener('input', e => {
            const value = e.target.value // получаем текущее значение поля

            if (value.includes(',')) {
              const parts = value.split(',')
              console.log(parts.length)
              if (count === 0) {
                // разделяем значение на части
                const city = parts[0].trim() // извлекаем город и удаляем пробелы
                const updatedValue = `${city}${delimiter}${area}` // формируем обновленное значение
                count++;

                el.value = updatedValue // обновляем значение поля

                const nextInput = el.nextElementSibling // получаем следующее поле ввода
                if (nextInput) {
                  nextInput.focus() // устанавливаем фокус на следующее поле
                }
              }
              else if (count === 1 && parts.length===3) {
                const city = parts[0].trim() // извлекаем город и удаляем пробелы
                const area1 = parts[1].trim() // извлекаем город и удаляем пробелы
                const updatedValue = `${city}${delimiter}${area1}${delimiter}${street}` // формируем обновленное значение
                count++;

                el.value = updatedValue // обновляем значение поля

                const nextInput = el.nextElementSibling // получаем следующее поле ввода
                if (nextInput) {
                  nextInput.focus() // устанавливаем фокус на следующее поле
                }
              }
              else if (count === 2 && parts.length===4) {
                const city = parts[0].trim() // извлекаем город и удаляем пробелы
                const area1 = parts[1].trim() // извлекаем город и удаляем пробелы
                const street1 = parts[2].trim() // извлекаем город и удаляем пробелы
                const updatedValue = `${city}${delimiter}${area1}${delimiter}${street1}${delimiter1}` // формируем обновленное значение
                count++;

                el.value = updatedValue // обновляем значение поля

                const nextInput = el.nextElementSibling // получаем следующее поле ввода
                if (nextInput) {
                  nextInput.focus() // устанавливаем фокус на следующее поле
                }
              }
            }
          })
        }

        IMask(el, maskOptions)
      })
    };


    mask('address', {
      mask: [
        {
          mask: 'г.**********************************************************************************************************************************************************************************************************************************************************', // префикс для города
          lazy: true // включаем отложенную инициализацию маски
        },
        {
          mask: ' р.*********', // префикс для района
          lazy: true // включаем отложенную инициализацию маски
        },
        {
          mask: ' ул.*********', // префикс для улицы
          lazy: true // включаем отложенную инициализацию маски
        },
        '000' // номер дома
      ],
      lazy: true // включаем отложенную инициализацию маски
    })
  })
</script>
