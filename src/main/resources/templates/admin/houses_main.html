<script>
  // let url = '/Swipe-Admin/delete_lcd';
  let url2 = '/delete_lcd';
  let lcdId;
  $(document).on('click', '.deleteLCD', function () {
    lcdId = $(this).data('id');
    $('#confirmDeleteLCD').modal('show');
  });
  function deleteLCD() {
    $.ajax({
      url: url2,
      type: 'POST',
      data: {
        idLcd: lcdId,
      },
      success: function (data) {
        $('#confirmDeleteLCD').modal('hide');
        window.location.href = "/announcement";
        lcdId = undefined;
      },
      error: function (xhr, status, error) {
        $('#confirmDeleteApartment').modal('hide');
        alert("-");
        console.log(error);
      }
    });
  }

</script>

<script>
  // let url = '/Swipe-Admin/announcement';
  let url = '/announcement';
  function searchLcd () {
    var selectedSize = localStorage.getItem('selectedLcdSize');
    // e.preventDefault();
    var searchVal = document.getElementById('searchInputLcd').value;
    // var url = '/Swipe-Admin/houses';
    // if(selectedSize == null){
    //   selectedSize = '3';
    // }
    $.ajax({
      url: url + '?searchLcd=' + searchVal,
      type: 'GET',
      data: {
        lcdSize: selectedSize,
        // search: searchVal
      },
      success: function (data) {
        var tableHtml = $(data).find('#tableLcd').html();
        $('#tableLcd').html(tableHtml);

        var pagination = $(data).find('#lcdPagination').html();
        $('#lcdPagination').html(pagination);
        var next = $(data).find('#nextLcd').html();
        $('#nextLcd').html(next);
        var previous = $(data).find('#previousLcd').html();
        $('#previousLcd').html(previous);
        var textHouses = $(data).find('#textLcd').html();
        $('#textLcd').html(textHouses);
        // $('#blackListTable').html(data);
        localStorage.setItem('searchLcd', searchVal);


      },
      error: function (xhr, status, error) {
        alert("-")
        console.log(error);
      }
    });
  }
  var clickLcd = 1;
  function sortedLcd (field) {
    if (field === localStorage.getItem("sortedLcd")){
      clickLcd++;
      if (clickLcd>2){
        clickLcd = 1;
      }
    }
    else if (localStorage.getItem("sortedLcd") === null && field === 'idLcd' && clickLcd===1){
      clickLcd = 2;
    }
    else {
      if (clickLcd===2){
        clickLcd = 1;
      }
    }
    var selectedSize = localStorage.getItem('selectedLcdSize');
    var searchVal = localStorage.getItem('searchLcd');
    // var url = '/Swipe-Admin/houses';
    // if(selectedSize == null){
    //   selectedSize = '3';
    // }
    $.ajax({
      url: url + '?sortedLcd=' + field,
      type: 'GET',
      data: {
        lcdSize: selectedSize,
        searchLcd: searchVal,
        orderLcd: clickLcd
        // search: searchVal
      },
      success: function (data) {
        var tableHtml = $(data).find('#tableLcd').html();
        $('#tableLcd').html(tableHtml);

        var pagination = $(data).find('#lcdPagination').html();
        $('#lcdPagination').html(pagination);
        var next = $(data).find('#nextLcd').html();
        $('#nextLcd').html(next);
        var previous = $(data).find('#previousLcd').html();
        $('#previousLcd').html(previous);
        var textHouses = $(data).find('#textLcd').html();
        $('#textLcd').html(textHouses);
        // $('#blackListTable').html(data);
        localStorage.setItem('sortedLcd', field);
        localStorage.setItem('orderLcd', clickLcd);


      },
      error: function (xhr, status, error) {
        alert("-")
        console.log(error);
      }
    });
  }
  function closeLcd () {
    var selectedSize = localStorage.getItem('selectedLcdSize');
    // e.preventDefault();
    var searchVal = 'null';
    // var url = '/Swipe-Admin/houses';
    if(selectedSize == null){
      selectedSize = '3';
    }
    $.ajax({
      url: url + '?searchLcd=' + searchVal,
      type: 'GET',
      data: {
        lcdSize: selectedSize,
        // search: searchVal
      },
      success: function (data) {
        var tableHtml = $(data).find('#tableLcd').html();
        $('#tableLcd').html(tableHtml);

        var pagination = $(data).find('#lcdPagination').html();
        $('#lcdPagination').html(pagination);
        var search = $(data).find('#lcdSearch').html();
        $('#lcdSearch').html(search);
        var next = $(data).find('#nextLcd').html();
        $('#nextLcd').html(next);
        var previous = $(data).find('#previousLcd').html();
        $('#previousLcd').html(previous);
        var textHouses = $(data).find('#textLcd').html();
        $('#textLcd').html(textHouses);

        // $('#blackListTable').html(data);
        localStorage.setItem('searchLcd', searchVal);


      },
      error: function (xhr, status, error) {
        alert("-")
        console.log(error);
      }
    });
  }
  $(document).ready(function() {

    var selectedSize = localStorage.getItem('selectedLcdSize');
    var page = localStorage.getItem('pageLcd');

    if (selectedSize) {
      $('#sizeLcd').val(selectedSize);
    }
    $('#previousLcd').on('click','li',function(e) {
      var sortVal = localStorage.getItem('sortedLcd');
      var searchBlack = localStorage.getItem('searchLcd');
      var order = localStorage.getItem('orderLcd');
      e.preventDefault();

      var pageNumber = $('#pageNumberLcdPr').val();

      // var url = '/Swipe-Admin/houses';

      // pageNumber -= 1;
      $.ajax({
        url:url+'?lcdPage='+pageNumber,
        type: 'GET',
        data:{
          lcdSize: selectedSize,
          searchLcd: searchBlack,
          sortedLcd: sortVal,
          orderLcd: order
        },
        success: function(data) {
