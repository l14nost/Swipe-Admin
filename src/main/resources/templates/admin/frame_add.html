<div class="wrapper">
  <div th:insert="admin.shared/header::header"></div>

  <div class="content-wrapper">

              <div class="content">
                  <div class="content-header">
                      <div class="container-fluid">
                          <div class="row mb-2">
                              <div class="col-sm-6">
                                  <h4 class="m-0">Корпус</h4>
                              </div><!-- /.col -->
                          </div><!-- /.row -->
                      </div><!-- /.container-fluid -->
                  </div>
                  <div class="card-body">
      <form class="needs-validation" method="post" th:action = "@{/frame_add}">

          <input type="hidden" name = "idFrame" value="0">

        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Номер</label>
            <input type="number" class="form-control" name="num" id="firstName" placeholder="Введите номер...">
            <div class="invalid-feedback">
              Введите имя...
            </div>
          </div>

            <div class="col-sm-6">
                <div class="form-floating" style="margin-top: 15px">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="idLcd">
                        <option th:each="lcd : ${lcds}" th:value="${lcd.getIdLcd()}" th:text="${lcd.getName()}"></option>
                    </select>
                    <label for="floatingSelect" class="form-label">ЖК</label>
                </div>
            </div>
        </div>

          <div class="d-flex justify-content-center" style="margin-top: 20px">
        <button class="w-50 btn btn-primary btn-lg" type="submit">Сохранить</button>
          </div>
      </form>
          </div>
      </div>

    </div>
      <div th:insert="admin.shared/footer::footer"></div>
  </div>

</div>
